<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>

    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script src="../js/base_pagination.js"></script>
    <script src="../js/service/seckillOrderService.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/seckillOrderController.js"></script>


</head>

<body ng-app="pinyougou" ng-controller="seckillOrderController" class="hold-transition skin-red sidebar-mini"
      ng-init="findAll()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">秒杀订单管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <!--<button type="button" class="btn btn-default" title="确认"><i class="fa fa-file-o"></i> 确认</button>-->
                    <button type="button" ng-click="pretendDeleting()" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.status">
                    <option value="">全部</option>
                    <option value="0">未发货</option>
                    <option value="1">已发货</option>
                    <option value="2">审核未通过</option>
                    <option value="3">关闭</option>
                </select>
                商品名称：<input >
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">商品订单号</th>
                <th class="sorting">商品名</th>
                <th class="sorting">实付金额</th>
                <th class="sorting">买家名称</th>
                <th class="sorting">收货人</th>
                <th class="sorting">收货人地址</th>
                <th class="sorting">订单状态</th>
                <th class="sorting">运单号</th>
                <th class="text-center">售后</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list1">
                <td><input type="checkbox"></td>
                <!--商品订单号-->
                <td>{{entity.id}}</td>
                <!--商品名-->
                <td>红泥小火炉</td>
                <!--商品金额-->
                <td>{{entity.money}}</td>
                <!--  买家名称 buyer_nick-->
                <td>{{entity.userId}}</td>
                <!-- 收货人 receiver-->
                <td>{{entity.receiver}}</td>
                <!--receiverAddress 收货人地址-->
                <td>{{entity.receiverAddress}}</td>
                <!--商品状态-->
                <td>{{orderStatus[entity.status]}}</td>
                <!--商品状态-->
                <td>{{entity.transactionId}}</td>
                <!--<td>{{status[entity.auditStatus]}}</td>-->
                <td class="text-center">
                    <a type="button" href="javascript:;" onclick="alert('售后相关页面加载异常，请联系管理员处理！')" class="btn bg-olive btn-xs">售后相关</a>
                </td>
                <td class="text-center">
                    <a type="button" href="javascript:;" onclick="alert('订单发货状态更新及信息填写页加载异常，请联系管理员处理！')" class="btn bg-olive btn-xs">更新发货状态</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页，paginationConf可以随便起个名字，主要是用于设置页面分页参数用的，要与$scope完成绑定 -->
    <tm-pagination conf="paginationConf"></tm-pagination>


</div>
<!-- /.box-body -->

</body>

</html>
